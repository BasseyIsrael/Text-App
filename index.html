<!DOCTYPE html>
<html>
  <head>
    <title>Text App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <style>
    textarea{
      width: 100%;
      height: 100%;
      resize: none;
      outline:none;
      font-size: 12px;
    }
    </style>

  
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default" onclick="decreaseFont()">
              <span class="icon icon-minus"></span>
            </button>
            <button class="btn btn-default" onclick="increaseFont()">
              <span class="icon icon-plus"></span>
          
            </button>
          </div>
          </button>
      
          <button class="btn btn-default pull-right" onclick="saveText()">
            <span class="icon icon-download icon-text"></span>
            Save
          </button>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
       <textarea></textarea>
      </div>
    </div>
    <script>
      const electron = require('electron')
      const{ipcRenderer} = electron

       let textarea = document.querySelector('textarea')
       let defaultFontSize = 12
       function increaseFont(){
          textarea.style.fontSize = `${++defaultFontSize}px`
      }

       function decreaseFont(){
          textarea.style.fontSize = `${--defaultFontSize}px`
      }

       function saveText(){
          let text=textarea.value
          console.log(text)
          ipcRenderer.send('save', text)
        
      }
    
    
    </script>


  </body>
</html>
